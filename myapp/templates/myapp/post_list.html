{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>{{ post.created_at }}</p>
    <a href="{% url 'post_update' pk=post.pk %}">Edit</a>
    <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}

<a href="{% url 'post_create' %}">Create New Post</a>
